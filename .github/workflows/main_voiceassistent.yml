name: Deploy LiveKit Voice Caller to Azure (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
      uses: actions/checkout@v2

      # 2️⃣ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t dishaai.azurecr.io/livekit-caller:${{ github.sha }} .

      # 3️⃣ Azure Container Registry Login
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.DISHAAI_REGISTRY_PASSWORD }}" \
          | docker login dishaai.azurecr.io -u ${{ secrets.DISHAAI_REGISTRY_USERNAME }} --password-stdin

      # 4️⃣ Push Image to ACR
      - name: Push Docker Image
        run: |
          docker push dishaai.azurecr.io/livekit-caller:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 5️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_766FD805012A48FAA81A29B8EFE7C1BD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_42D085266CDB48CCBBA6EED6AE06A375 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A1B9A4087DE443F862181998317A605 }}

      # 6️⃣ Deploy Docker Image to Azure Web App (MUST BE DOCKER ENABLED)
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v2
        with:
          app-name: VoiceAssistent         # Your Azure Web App Name
          slot-name: Production            # Optional
          images: dishaai.azurecr.io/livekit-caller:${{ github.sha }}
